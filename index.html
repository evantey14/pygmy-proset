<style>
@import url(https://fonts.googleapis.com/css?family=Roboto);
body {
font-family: 'Roboto', sans-serif;
}
#m {
width: 800px;
margin: 50 auto;
display: -webkit-box;
display: -moz-box;
display: -ms-flexbox;
display: -webkit-flex;
display: flex;
flex-direction: row;
}
#s {
width: 62.5%;
height: 600;
}
#d button {
font-family: 'Roboto', sans-serif;
padding: 10px 15px;
background: #F0F0F0;
color: #616161;
border: none;
font-weight: bold;
font-size: large;
}
#t {
width: 37.5%;
border-left: 1px solid #d0d0d0;
}
#p {
width: 100%;
border-spacing: 25;
text-align: center;
}
#d {
width: 100%;
margin: 250 auto;
text-align: center;
display: none;
}
.r {
display: -webkit-box;
display: -moz-box;
display: -ms-flexbox;
display: -webkit-flex;
display: flex;
flex-direction: row;
justify-content: center;
}
.c {
width: 100;
height: 150;
background-color: #F0F0F0;
border-radius: 5px;
margin: 25;
}
.d {
display: none;
}
.h {
-moz-box-shadow: 0 8px 16px 0 #909090;
-webkit-box-shadow: 0 8px 16px 0 #909090;
}
.x {
color: #ccc;
}
.e {
color: #333;
}
h1 {
  text-align: center;
}
footer {
-webkit-box-flex: 0;
-moz-box-flex: 0;
box-flex: 0;
-webkit-flex: 0 0 content;
-moz-flex: 0 0 content;
-ms-flex: 0 0 content;
flex: 0 0 content;
color: #aaa;
font-size: 11px;
margin: 1rem 0 0;
text-align: center;
}
.pullUp{
animation-name: pullUp;
-webkit-animation-name: pullUp;
animation-duration: 1.1s;
-webkit-animation-duration: 1.1s;
animation-timing-function: ease-out;
-webkit-animation-timing-function: ease-out;
transform-origin: 50% 100%;
-ms-transform-origin: 50% 100%;
-webkit-transform-origin: 50% 100%;
}
@keyframes pullUp {
0% {
transform: scaleY(0.1);
}
40% {
transform: scaleY(1.02);
}
60% {
transform: scaleY(0.98);
}
80% {
transform: scaleY(1.01);
}
100% {
transform: scaleY(0.98);
}
80% {
transform: scaleY(1.01);
}
100% {
transform: scaleY(1);
}
}
@-webkit-keyframes pullUp {
0% {
-webkit-transform: scaleY(0.1);
}
40% {
-webkit-transform: scaleY(1.02);
}
60% {
-webkit-transform: scaleY(0.98);
}
80% {
-webkit-transform: scaleY(1.01);
}
100% {
-webkit-transform: scaleY(0.98);
}
80% {
-webkit-transform: scaleY(1.01);
}
100% {
-webkit-transform: scaleY(1);
}
}
</style>
<div id="m">
<div id="s">
<div id="d">
<button onclick="window.location.reload()">Play again?</button>
</div>
<div class="r">
<canvas class="c" id="c0"></canvas>
<canvas class="c" id="c1"></canvas>
</div>

<canvas class="c" id="c4"></canvas>
</div>
<div class="r">
<canvas class="c" id="c5"></canvas>
<canvas class="c" id="c6"></canvas>
</div>
</div>
<div id="t"><table id="p"><tr><th>Name</th><th>Score</th></tr></table></div>
</div>
<footer> <strong>pygmy-proset</strong> // <a href="https://github.com/evantey14/proset">source</a> // brought to you by @arknave, @chenclee, @evantey14, @zicez</footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var p=null,c=null,s=null,socket=io();
socket.emit('init');
socket.on('u',function(o){
if (o.p!=null || o.p!=undefined) p = o.p;
var a=[];
if(c!=null){
for(var i=0;i<c.length;++i){
if(o.c[i]!=c[i]){
a.push(i);
}
}
}
c=o.c;
s=o.s;
redraw();
console.log(a);
a.forEach(function(e){console.log(e);anim(e);});
});
socket.on('d',function(){
i=0;
m=p[0];
for(var a=0;a<p.length;a++){
if(p[a]>m){m=p[a];i=a;}}
$('#d').prepend("<h3>Player "+i+" won!</h3>");
$('#d').show();
$('.r').hide();
});
function submit(c){
socket.emit('s',{p:p,m:c});
}
var u=['#c00','#f57900','#edd400','#73d216','#3465a4','#75507b'];
var x=[25,75,25,75,25,75];
var y=[37,37,75,75,113,113];
var d;
$('.c:not(.d)').click(function(e){
var n=parseInt(e.target.id.charAt(1));
var i=[];
$('#c'+n).toggleClass('h');
d[n]=!d[n];
for(var a=0;a<7;a++) {
if(d[a]) {
i.push(a);
}
}
submit(i);
});
function redraw(){
$('.x').remove();
var l=$('#p');
for(var n=0;n<s.length;n++){
if(s[n]!=-1){
var j=n==p?'e ':'';
l.append("<tr class='"+j+"x'><td>Player "+n+"</td><td>"+s[n]+"</td></tr>");
}}
for(var n=0;n<7;n++){
var w=$('#c'+n).get(0);
w.setAttribute('width','100');
w.setAttribute('height','150');
var v=w.getContext("2d");
$(w).addClass('d');
for(var b=0,z=c[n];b<7&&z!=null;b++,z>>=1){
$(w).removeClass('d');
if(z&1){
v.beginPath();
v.arc(x[b],y[b],10,0,2*Math.PI);
v.fillStyle=u[b];
v.fill();
}
}
}
d=[0,0,0,0,0,0,0];
$('.c').removeClass('h');
}
function anim(e) {
$('#c'+e).removeClass().addClass('c pullUp');
setTimeout(function() { $('#c'+e).removeClass().addClass('c'); }, 1000);
}
</script>
